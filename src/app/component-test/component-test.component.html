<div class="content">
  <div class="card highlight-card card-small">
    <span style="font-size: 3em; color: #ffffff; margin-left: 0px;">
      <i class="fas fa-camera"></i>
    </span>
    <span> </span>
    <span style="margin-left: 0px">Page actuelle : {{page}}</span>
  </div>
 </div>

 <div id="description">
  <span style="margin-left: 0px">{{description}}</span>
 </div>

 <div id="goTo">
  <button *ngFor="let nextPage of nextPages" (click)="load(nextPage)">{{nextPage}}</button>
 </div>
